<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'BG - Learn Basic Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Background Container -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-white-500 via-white-500 to-[#FFE6E6]"></div>

    <!-- Sign In Card -->
    <div class="bg-gray-500 bg-opacity-70 backdrop-blur-xl rounded-[2rem] p-12 w-[420px] shadow-2xl border border-white border-opacity-10">
        
        <!-- Title -->
        <h1 class="text-white text-5xl font-bold text-center mb-2">Sign In</h1>
         
        <!-- Subtitle -->
        <p class="text-white text-opacity-70 text-sm text-center mb-8">Welcome back! Sign in to your account</p>
        
        <!-- Form -->
        <form id="signInForm" class="flex flex-col">
            
            <!-- Gmail Label -->
            <label class="text-white text-base font-medium mb-2">Gmail</label>
            <input 
                id="email"
                type="email" 
                required
                class="w-full px-5 py-3.5 bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="xxxxxxxx@gmail.com"
            />
            
            <!-- Password Label -->
            <label class="text-white text-base font-medium mb-2">Password</label>
            <input 
                id="password"
                type="password" 
                required
                class="w-full px-5 py-3.5 bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="8-16 characters"
            />
            
            <!-- Error Message -->
            <p id="errorMessage" class="text-red-300 text-sm text-center mb-3 hidden"></p>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-52 px-8 py-3.5 bg-white bg-opacity-90 text-gray-900 rounded-full text-lg font-semibold mx-auto mt-8 mb-6 hover:bg-purple-200 hover:-translate-y-0.5 hover:shadow-lg transition-all cursor-pointer"
            >
                Sign In
            </button>
        </form>
        
        <!-- Sign Up Link -->
        <p class="text-center text-white text-opacity-70 text-sm">
            Don't have an account? 
            <a href="signUpPage.html" class="text-blue-400 font-semibold hover:text-blue-300 hover:underline transition-colors">
               Sign Up
            </a>
        </p>
        
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Basic validation
            if (email && password) {
                // Here you would normally validate credentials with a backend
                // For now, we'll just redirect to homepage
                
                // Optional: Store user session (in real app, use secure authentication)
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to homepage
                window.location.href = '../homePage.html';
            } else {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>

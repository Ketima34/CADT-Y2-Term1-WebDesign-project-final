<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'BG - Learn Basic Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Background Container -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-white-500 via-white-500 to-[#FFE6E6]"></div>

    <!-- Sign Up Card -->
    <div class="bg-gray-500 bg-opacity-70 backdrop-blur-xl rounded-[2rem] p-12 w-[420px] shadow-2xl border border-white border-opacity-10">
        
        <!-- Title -->
        <h1 class="text-white text-5xl font-bold text-center mb-2">Sign Up</h1>
        
        <!-- Subtitle -->
        <p class="text-white text-opacity-70 text-sm text-center mb-8">Create a free account with your gmail</p>
        
        <!-- Form -->
        <form id="signUpForm" class="flex flex-col">
            
            <!-- First Name -->
            <label class="text-white text-base font-medium mb-2">First Name</label> 
            <input 
                id="firstName"
                type="text" 
                required
                class="px-5 py-3.5 w-full bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="xxxx"
            />
            
            <!-- Last Name -->
            <label class="text-white text-base font-medium mb-2">Last Name</label>
            <input 
                id="lastName"
                type="text" 
                required
                class="px-5 py-3.5 w-full bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="xxxx"
            />

            <!-- Gmail -->
            <label class="text-white text-base font-medium mb-2">Gmail</label>
            <input 
                id="email"
                type="email" 
                required
                class="w-full px-5 py-3.5 bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="xxxxxxxx@gmail.com"
            />
            
            <!-- Password -->
            <label class="text-white text-base font-medium mb-2">Password</label>
            <input 
                id="password"
                type="password" 
                required
                minlength="8"
                maxlength="16"
                class="w-full px-5 py-3.5 bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="8-16 characters"
            />
            
            <!-- Confirm Password -->
            <label class="text-white text-base font-medium mb-2">Confirm Password</label>
            <input 
                id="confirmPassword"
                type="password" 
                required
                minlength="8"
                maxlength="16"
                class="w-full px-5 py-3.5 bg-white bg-opacity-90 rounded-full text-base mb-5 outline-none focus:bg-opacity-100 focus:ring-2 focus:ring-white focus:ring-opacity-20 transition-all"
                placeholder="8-16 characters"
            />
            
            <!-- Error Message -->
            <p id="errorMessage" class="text-red-300 text-sm text-center mb-3 hidden"></p>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-52 px-8 py-3.5 bg-white bg-opacity-90 text-gray-900 rounded-full text-lg font-semibold mx-auto mt-8 mb-6 hover:bg-purple-200 hover:-translate-y-0.5 hover:shadow-lg transition-all cursor-pointer"
            > 
                Sign Up
            </button>
        </form>
        
        <!-- Login Link -->
        <p class="text-center text-white text-opacity-70 text-sm">
            you already have an account? 
            <a href="signInPage.html" class="text-blue-400 font-semibold hover:text-blue-300 hover:underline transition-colors">
                Log In
            </a>
        </p>
        
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorMessage.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (password.length < 8 || password.length > 16) {
                errorMessage.textContent = 'Password must be 8-16 characters';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // All validation passed
            if (firstName && lastName && email && password) {
                // Here you would normally send data to backend for registration
                // For now, we'll store in sessionStorage and redirect
                
                sessionStorage.setItem('userFirstName', firstName);
                sessionStorage.setItem('userLastName', lastName);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to homepage
                window.location.href = '../homePage.html';
            } else {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'BG - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        .font-irish { font-family: 'Irish Grover', cursive; }
         /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            padding: 30px 20px;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 999;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }
        
        .sidebar-menu li {
            margin-bottom: 20px;
        }
        
        .sidebar-menu a {
            color: #9CA3AF;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .sidebar-menu a:hover {
            color: #45A3E5;
        }
    </style>


 <div class="flex items-center gap-8">
        <!-- Hamburger Menu -->
        <button class="text-white">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <!-- Logo -->
    <div class="font-irish text-5xl mb-8">
        <span class="text-[#7FD957]">L</span><span class="text-[#FF69B4]">'</span><span class="text-[#FF6B3D]">B</span><span class="text-[#FF9F40]">G</span>
    </div>
    
    <!-- Menu Items -->
    <ul class="sidebar-menu">
        <li><a href="homePage.html">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Grade</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Payment</a></li>
    </ul> 
</div> 

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }
</script>

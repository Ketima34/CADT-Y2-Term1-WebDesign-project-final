        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            padding: 30px 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 999;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 250px;
                left: -250px;
            }
        }

        .answer {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            cursor: pointer;
            color: #000000;
            background-color: rgb(255, 255, 255);
            border: 1px solid #45A3E5;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .answer:hover {
            background-color: #45A3E5;
            color: #ffffff;
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        const quiz = [
            {
                q: "What is 2 × 3?",
                a: ["5", "6", "7", "8"],
                correct: 1 // 2*3=6
            },
            {
                q: "What is 4 × 5?",
                a: ["20", "25", "15", "10"],
                correct: 0 // 4*5=20
            },
            {
                q: "What is 6 × 7?",
                a: ["40", "42", "44", "46"],
                correct: 1 // 6*7=42
            },
            {
                q: "What is 8 × 9?",
                a: ["71", "72", "73", "74"],
                correct: 1 // 8*9=72
            },
            {
                q: "What is 12 × 12?",
                a: ["144", "142", "148", "140"],
                correct: 0 // 12*12=144
            },
            {
                q: "What is 5 × 11?",
                a: ["50", "55", "60", "65"],
                correct: 1 // 5*11=55
            },
            {
                q: "What is 7 × 8?",
                a: ["54", "55", "56", "57"],
                correct: 2 // 7*8=56
            },
            {
                q: "What is 9 × 6?",
                a: ["53", "54", "55", "56"],
                correct: 1 // 9*6=54
            },
            {
                q: "What is 3 × 15?",
                a: ["45", "40", "35", "50"],
                correct: 0 // 3*15=45
            },
            {
                q: "What is 14 × 2?",
                a: ["26", "28", "30", "32"],
                correct: 1 // 14*2=28
            }
        ];

        let current = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answers = document.querySelectorAll(".answer");
        const countEl = document.getElementById("question-count");

        function loadQuestion() {
            countEl.textContent = `Question ${current + 1} of ${quiz.length}`;
            questionEl.textContent = quiz[current].q;
            answers.forEach((btn, i) => btn.textContent = quiz[current].a[i]);
        }

        function checkAnswer(index) {
            if (index === quiz[current].correct) score++;
            current++;
            if (current < quiz.length) {
                loadQuestion();
            } else {
                // Save results
                localStorage.setItem("totalQ", quiz.length);
                localStorage.setItem("correctQ", score);
                // Redirect to result page
                window.location.href = "result.html";
            }
        }

        loadQuestion();
    </script>

         /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            padding: 30px 20px;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 999;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }
        
        .sidebar-menu li {
            margin-bottom: 20px;
        }
        
        .sidebar-menu a {
            color: #9CA3AF;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .sidebar-menu a:hover {
            color: #45A3E5;
        }
    </style>
</head>
